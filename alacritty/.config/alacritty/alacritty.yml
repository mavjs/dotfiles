env:
  TERM: screen-256color
window:
  decorations: none
  #startup_mode: Maximized
  gtk_theme_variant: dark
  padding:
    x: 5
    y: 5
draw_bold_text_with_bright_colors: true
colors:
   # Default colors
   primary:
     background: '#000000'
     foreground: '#ffffff'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#0000ee'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#5c5cff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'
font:
  normal:
    family: Noto Sans Mono
    style: Regular
  bold:
    family: Noto Sans Mono
    style: Bold
  italic:
    family: Noto Sans Mono
    style: Italic
  bold_italic:
    family: Noto Sans Mono
    style: Bold Italic
  size: 12
key_bindings:
  - { key: N,              mods: Control|Shift,            action: SpawnNewInstance }
  - { key: F11,                                      action: ToggleFullscreen }
